group 'group_id'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        scala {
            srcDirs = ['src/main/scala']
        }
    }
    test {
        java {
            srcDirs = ['test/main/java']
        }
        scala {
            srcDirs = ['test/main/scala']
        }
    }
}



javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

scaladoc {
    source = sourceSets.main.allScala
    classpath = configurations.compile
}
//include **/your/directory/structure/*

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.3'
// https://mvnrepository.com/artifact/javassist/javassist
    compile group: 'javassist', name: 'javassist', version: '3.12.1.GA'

    // Scala
    compile "org.scala-lang:scala-library:2.10.4"
    compile "org.scala-lang:scala-compiler:2.10.4"
}
